<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Translate it</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Lato:300i,400" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" media="screen" href='../static/styles/main.css'> -->
        <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/main.css') }}"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='styles/img/favicon.ico') }}">
              
    </head>

    <body>
        <div class="wrapper">
            <header>
                
            </header>
            <main>
                
                <div class="fields">
                    <div class="field finput">
                        <form id="translate-form" action="/form" method="POST" role="form">
                            
                            <label>{{lang.english.input}}</label>
                            <input class="form-control" id="inputlang" name="input-text">
                            
                        </form>
                    </div>
                    <div class="field fbutton">
                        
                        <button id="submitForm" type="button" class="baton">{{lang.english.button}}</button>
                    </div>
                    <div class="field foutput">   
                        
                        <label>{{lang.english.output}}</label>
                        <input class="form-control" id="outputlang" placeholder="translation">
                        
                    </div>
                </div>
            </main>
            <footer>
                <div class="foot">
                    All rights reserved
                </div>
            </footer>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
        <script type="text/javascript">
            myVar = myFunc({{lang|tojson}})
        </script>
    </body>
</html>
